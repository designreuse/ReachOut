<div class="row">

    <div class="col-lg-6 col-md-4 col-sm-12">
        <div class="row panel" ng-click="get(item.id)"  id="{{item.id}}" ng-repeat="item in modelList.rows">
            <div class="col-lg-4">{{item.id}}</div>
            <div class="col-lg-4">{{item.name}}</div>
        </div>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-0">
        <div class="row">
    <div class="col-lg-12">id : {{modelData.id}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">name : {{modelData.name}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">billing :
        <ng-Prism class='language-javascript'>{{modelData.billing | json}}</ng-Prism>
    </div>
        </div>
        <div class="row">
    <div class="col-lg-12">shipping :
        <ng-Prism class='language-javascript'>{{modelData.shipping | json}}</ng-Prism>
    </div>
        </div>
        <div class="row">
    <div class="col-lg-12">parentCompany :
        <ng-Prism class='language-javascript'>{{modelData.parentCompany | json}}</ng-Prism>
    </div>
        </div>
        <div class="row">
    <div class="col-lg-12">contactInfo :
        <ng-Prism class='language-javascript'>{{modelData.contactInfo | json}}</ng-Prism>
    </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-7">
        <h3>Contacts</h3>
        <input type="file" multiple simple-upload
               class="filestyle"
               data-badge="false"
               upload-function="importCsv"
               accept=".csv"
               data-button-name="btn btn-default"
               data-input="false"
               data-icon-name="glyphicon glyphicon-inbox"
               data-button-text="Import Csv" />

        <form ng-submit="search()" >
            <div class="input-group">
                <div class="input-group-btn">
                    <button ng-click="search()" class="active btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
                <input type="text" ng-model="srchterm" class="form-control" placeholder="Search " name="srchterm" id="srchterm">

                <div class="input-group-btn">
                    <button class="btn btn-success " ui-sref="reachout.contactForm">
                        Add Contact
                    </button>
                </div>
            </div>
        </form>

        <div  set-height style="overflow: auto" class="scroll-body"  class="panel panel-default scroll-body " >
            <table    class="table table-hover table-striped" >
                <thead  >
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Title</th>
                    <!-- <th></th> -->
                </tr>
                </thead>
                <div >
                    <tbody>
                    <tr class=""   ng-dblclick="update(item.id)" ng-click="displayItem(item.id,$index)"  id="{{item.id}}" ng-repeat="item in modelList.rows">
                        <td>{{item.firstName}} {{item.lastName}}</td>
                        <td>{{item.company.name}}</td>
                        <td>{{item.jobTitle}}</td>
                        <td><i class="fa fa-remove" ng-click="remove(item.id)"></i></td>
                    </tr>
                    </tbody>
                </div>


            </table>
        </div>
    </div>
    <div class="col-sm-5">
        <br>
        <div  ng-include="'components/contact/contactDetail.html'"></div>
    </div>
</div>
